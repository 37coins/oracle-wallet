<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>37coins Oracle Wallet</title>
  <link rel="stylesheet" href="loader.css" media="all" />
  <script src="jquery-2.1.1.min.js"></script>
  <script src="uuid.js"></script>
  <script src="bitcore.js"></script>
  <script src="qrcode.min.js"></script>
  <script src="script.js"></script>
</head>

<body>

<div id="account-forms">
<form id="sign-in">
<label>Mnemonic sentence</label>
<input id="mnemonics" type="password" autofocus="on" required="true">
<input type="submit" value="Sign In">
</form>

<form id="new-account">
<label>Phone number</label>
<input id="phone" type="tel" required="true">
<input type="submit" value="New Account">
</form>
</div>

<div id="account" style="display: none;">
<input id="sign-out" type="button" value="Sign Out">

<div>
Unconfirmed balance: <span id="unconfirmed-balance"></span><br />
Confirmed balance: <span id="confirmed-balance"></span><br />
Transactions: <br />
<table id="transactions">
<thead><tr>
<th>Time</th>
<th>Amount</th>
</tr></thead>
<tbody></tbody>
</table>
<div id="address"></div>
</div>
</div>


<div id="loader" style="display: none;">
    <span></span>
    <span></span>
    <span></span>
</div>

</body>
</html>
